<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>一个Three.js例子,有光、有阴影、有动画</title>
    <script src="js/three.min.js"></script>
    <style type="text/css">
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>
    <script>
        var renderer;
        function initThree() {
            width = document.getElementById('canvas-frame').clientWidth;
            height = document.getElementById('canvas-frame').clientHeight;

            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(width, height);
            document.getElementById('canvas-frame').appendChild(renderer.domElement);
            renderer.setClearColor(0xFFFFFF, 1.0);

            renderer.shadowMapEnabled = true;//可以设置阴影
        }
        var scene;
        function initScene() {
            scene = new THREE.Scene();
        }

        var camera;
        function initCamera() {
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 500);
            camera.position.set(-30, 40, 30);
            camera.lookAt(0, 0, 0);

        }



        var light;
        function initLight() {
            // light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
            // light.position.set(100, 100, 200);
            // scene.add(light);
            light = new THREE.SpotLight(0xFFFFFF);
            light.position.set(-40, 60, -10);
            light.castShadow = true;
            scene.add(light);
        }

        var axes;
        function initAxes() {
            axes = new THREE.AxisHelper(20);
            scene.add(axes);
        }

        var cube;
        var sphere;
        function initObject() {
            //增加plane
            var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
            // var planeMaterial=new THREE.MeshBasicMaterial({
            //                          color:0xcccccc});  //基本材质不能接受光源
            var planeMaterial = new THREE.MeshLambertMaterial({
                color: 0xffffff
            });
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);

            plane.rotation.x = -0.5 * Math.PI;
            plane.position.set(15, 0, 0);
            plane.receiveShadow = true;

            scene.add(plane);

            //增加cube
            var cubeGeometry = new THREE.CubeGeometry(4, 4, 4);
            // var cubeMaterial=new THREE.MeshBasicMaterial({
            //     color:0xff00000,wireframe:true
            // });
            var cubeMaterial = new THREE.MeshLambertMaterial({
                color: 0xff00000, wireframe: true
            });
            cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.set(-4, 3, 0);
            cube.castShadow = true;

            scene.add(cube);

            //增加sphere
            var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
            // var sphereMaterail=new THREE.MeshBasicMaterial({
            //     color:0X7777ff,wireframe:true
            // });
            var sphereMaterail = new THREE.MeshLambertMaterial({
                color: 0X7777ff, wireframe: true
            });
            sphere = new THREE.Mesh(sphereGeometry, sphereMaterail);
            sphere.position.set(20, 4, 2);
            sphere.castShadow = true;

            scene.add(sphere);


        }
        
        var step=0;
        function render() {
            renderer.clear();
            
            cube.rotation.x +=0.02;
            cube.rotation.y +=0.02;
            cube.rotation.z +=0.02;

            step+=0.04;
            sphere.position.x=20+(10*(Math.cos(step)));
            sphere.position.y=2+(10*Math.abs(Math.sin(step)));

            requestAnimationFrame(render);

            renderer.render(scene, camera);
        }
        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initAxes();
            initObject();
            render();

        }

    </script>
</head>

<body onload="threeStart();">
    <div id="canvas-frame"></div>
</body>

</html>
